<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <title>Spotify Clone</title>
  </head>
  <body>
    <div
      class="font-gotham grid grid-cols-1 md:grid-cols-web grid-rows-web h-screen relative text-white box-border"
    >
      <!-- HEADER -->
      <header
        class="bg-ebony md:bg-midnightBlue col-start-1 md:col-start-2 col-span-2"
      >
        header
      </header>
      <!-- HEADER -->

      <!-- SIDE MENU -->
      <section
        class="bg-black col-span-1 row-start-1 row-span-2 hidden md:block"
      >
        sidemenu
      </section>
      <!-- SIDE MENU -->

      <!-- MAIN -->
      <main
        class="bg-ebony sm:bg-gradient-to-b from-midnightBlue to-ebony overflow-auto"
      >
        main content
      </main>
      <!-- MAIN -->

      <!-- FOOTER -->
      <footer class="bg-crow h-24 w-screen fixed bottom-0 left-0">
        footer
      </footer>
      <!-- FOOTER -->
    </div>
  </body>
</html>
